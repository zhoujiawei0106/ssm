<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>登陆页面</title>
        <script type="text/javascript" src="/js/static/jquery/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="/js/static/common/login.js"></script>
        <link rel="stylesheet" type="text/css" href="/css/login.css">
    </head>
    <link rel="icon" href="/images/login_title_img_qiuqiu.jpg" type="image/x-icon"/>
    <body onload="loadSuccess();">
        <div class="imgDiv">
            <img src="/images/login_title_img_qiuqiu.jpg" style="height: 250px;width: 250px"/>
            <img src="/images/login_title_img_tiger.png" style="height: 250px;width: 250px"/>
            <!--<div style="float: left;">-->
            <!--</div>-->
            <!--<div style="float: left;">-->
            <!--</div>-->
        </div>
        <div class="imgForm">
            <form action="/login" method="post">
                <div id="msg" style="color: red;font-size: 15px;"></div>
                <div class="inputDiv loginName">
                    <label>用户名：</label>
                    <input id="loginName" type="text">
                </div>
                <div class="inputDiv">
                    <label>密码：</label>
                    <input id="password" type="password">
                </div>
                <div class="inputDiv">
                    <label>验证码：</label>
                    <input id="code" type="text" style="width: 105px;">
                    <a href="javascript:changeImage();">
                        <img id="codeImage" src="code"/>
                    </a>
                </div>
                <div class="btn">
                    <input value="登陆" type="button" onclick="login();">
                    <input type="submit" value="注册">
                </div>
            </form>
        </div>
    </body>
</html>
